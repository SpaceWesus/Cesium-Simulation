<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASU Campus Simulation</title>
  <!-- Link to Cesium's JavaScript and CSS -->
  <link href="Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <script src="Cesium/Build/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Cesium Viewer -->
  <div id="cesiumContainer"></div>
  <script>
    // Assign your Cesium ion access token
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJlYjliMTA5Yi1hZWYzLTQwZGItOTMwNS00ZWI4ZGRkM2ZmYjQiLCJpZCI6MjQ1Nzk0LCJpYXQiOjE3Mjc5OTkzMjh9.awj9d1dFj9Gr_PAkrtzwiJuKieqXS343aJtHKnEFDps';

    // Define viewer globally
    let viewer;

    // Initialize Cesium Viewer with terrain
    Cesium.createWorldTerrainAsync().then(async function(terrain) {
      viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrain, // Use the loaded terrain provider
      });

      // Fly to ASU Tempe Campus
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(-111.92849, 33.418096, 500), // Zoom closer
        orientation: {
          heading: Cesium.Math.toRadians(0.0),
          pitch: Cesium.Math.toRadians(-30.0),
          roll: 0.0,
        },
      });

      // Enable Google Photorealistic 3D Tileset
      let worldTileset;
      try {
        worldTileset = await Cesium.createGooglePhotorealistic3DTileset();
        viewer.scene.primitives.add(worldTileset);

        // Initialize clipping polygon collection
        worldTileset.clippingPolygons = new Cesium.ClippingPolygonCollection({
          polygons: []
        });
      } catch (error) {
        console.error(`Error loading 3D Tileset: ${error}`);
      }

      // Sample coordinates for ASU Tempe Campus
      const centerLongitude = -111.92849 - 0.0005; // Shift 50 meters west
      const centerLatitude = 33.418096;

      // Function to create entities on terrain
      function addEntities(entityList, count, dimensions, color, namePrefix) {
        const positions = [];
        for (let i = 0; i < count; i++) {
          const lon = centerLongitude + (Math.random() * 0.0001 - 0.00005);
          const lat = centerLatitude + (Math.random() * 0.0001 - 0.00005);
          positions.push(Cesium.Cartographic.fromDegrees(lon, lat));
        }

        // Use sampleTerrainMostDetailed to get terrain heights
        Cesium.sampleTerrainMostDetailed(viewer.terrainProvider, positions).then((updatedPositions) => {
          updatedPositions.forEach((pos, index) => {
            entityList.push(viewer.entities.add({
              name: `${namePrefix} ${index + 1}`,
              position: Cesium.Cartesian3.fromRadians(pos.longitude, pos.latitude, pos.height),
              box: {
                dimensions: dimensions,
                material: color,
              },
            }));
          });
        });
      }

      // Create Pedestrians (Vertical Boxes)
      const pedestrians = [];
      addEntities(pedestrians, 10, new Cesium.Cartesian3(5.0, 5.0, 15.0), Cesium.Color.BLUE, 'Pedestrian');

      // Create Vehicles (Rectangular Boxes)
      const vehicles = [];
      addEntities(vehicles, 5, new Cesium.Cartesian3(10.0, 5.0, 5.0), Cesium.Color.RED, 'Vehicle');

      console.log('Entities added:', { pedestrians, vehicles });
    });
  </script>
</body>
</html>
